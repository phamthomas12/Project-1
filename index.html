<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Project1-Travellerz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Assets/Fomantic-UI-CSS/dist/semantic.css'>
</head>

<body>
    <!-- The tabs have been changed but the content doesn't change-->
    <form class="ui form">
        <!--Change the class and add data-tab-->
        <div class="ui top attached tabular menu">
            <a class="item active" data-tab="first">
      Hotel Finder
    </a>
            <a class="item" data-tab="second">
      Currency Exchange
    </a>
        </div>
        <!-- First Tab-->
        <div class="ui bottom attached active tab segment" data-tab="first">
            <div class="ui container">
                <div class="field">
                    <div class="two fields">
                        <div class="field" id="from">
                            <input type="text" name="travelFrom" placeholder="From">
                        </div>
                        <div class="field" id="to">
                            <input type="text" name="travelTo" placeholder="To">
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui container">
                <h3>Travel Dates</h3>
                <div class="two fields">
                    <div class="field">
                        <div class="ui calendar" id="departure">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="date" placeholder="Date/Time">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui calendar" id="return">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="date" placeholder="Date/Time">
                            </div>
                        </div>
                    </div>
                </div>
                <!--I have change the input type to "date", so the calendar is working now-->
                <!--<div class="ui form"> -->
                <div class="two fields">
                    <div class="field">
                        <label>Start date</label>
                        <div class="ui calendar" id="rangestart">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="date" placeholder="Start">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>End date</label>
                        <div class="ui calendar" id="rangeend">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="date" placeholder="End">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Second Tab: Currency Exchange-->
            <div class="ui bottom attached tab segment" data-tab="second">
                Second Tab : CurrencyExchange
            </div>
            <!--</div> -->
    </form>
    <div id="flight-result">
    </div>
    <!--I have added extra jquery link to get the tab working-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src='Assets/Fomantic-UI-CSS/dist/semantic.js'></script>
    <script type="text/javascript" src='Assets/travel.js'></script>
</body>

</html>
