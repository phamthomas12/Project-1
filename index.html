<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Project1-Travellerz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Assets/Fomantic-UI-CSS/dist/semantic.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href="style.css">
</head>

<body>
    <!-- The tabs have been changed but the content doesn't change-->
    <form class="ui form container res-form">
        <!-- Title header for travelerz -->
        <h1 class="ui header" id="travellerz">Travellerz<i class="plane departure icon small"></i></h1>
        <div class="ui top attached tabular menu">
            <div class="active item" data-tab="one">Flight Searcher</div>
            <div class="item" data-tab="two">Currency Exchange</div>
        </div>
        <div class="ui bottom attached active tab segment" data-tab="two">
            <p></p>
            <div class="ui container">
                <div class="field">
                    <div class=" left two fields">
                        <div class="field">
                            <div class="ui labeled input">
                                <label for="amount" class="ui label">$</label>
                                <input type="number" placeholder="Amount" id="origin-currency">
                                <div class="ui basic label">AUD</div>
                            </div>
                        </div>
                        <div class="ui fluid search selection dropdown">
                            <input type="hidden" name="currency">
                            <i class="dropdown icon"></i>
                            <div class="default text">Select currency</div>
                            <div class="menu" id="list-currency">
                                <div class="item" data-value="au"><i class="au flag"></i>AUD</div>
                                <div class="item" data-value="gb"><i class="gb flag"></i>GBP</div>
                                <div class="item" data-value="us"><i class="us flag"></i>USD</div>
                                <div class="item" data-value="cn"><i class="cn flag"></i>CNY</div>
                                <div class="item" data-value="jp"><i class="jp flag"></i>JPY</div>
                                <div class="item" data-value="nz"><i class="nz flag"></i>NZD</div>
                                <div class="item" data-value="ca"><i class="ca flag"></i>CAD</div>
                            </div>
                        </div>
                    </div>
                    <button class="ui primary button" id="currency-convert">Convert</button>
                    <button class="ui button" id="currency-clear">Clear</button>
                    <div class="ui segment" contentEditable=true data-text="Converted Amount" id="currency-result"></div>
                </div>
            </div>
        </div>
        </div>
        </div>
        <p></p>
        </div>
        <!-- <div class="ui bottom attached tab segment" data-tab="two"> -->
        <div class="ui bottom attached tab segment" data-tab="one">
            <p></p>
            <div class="ui bottom attached active tab segment">
                <div class="ui container">
                    <div class="field">
                        <div class="two fields">
                            <div class="field" id="travel-from">
                                <!-- <input type="text" placeholder="From"> -->
                                <input autofocus type="text" placeholder="From" autocomplete="off" name="search-from" id="search-from" />
                                <!-- added the following lines to house the result -->
                                <ul id="list-from"></ul>
                                <!--this line was added-->
                            </div>
                            <div class="field" id="travel-to">
                                <!-- <input type="text" placeholder="To"> -->
                                <input autofocus type="text" placeholder="To" autocomplete="off" name="search-to" id="search-to" />
                                <ul id="list-to"></ul>
                                <!--this line was added-->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ui container">
                    <h3>Travel Dates</h3>
                    <div class="two fields">
                        <div class="field">
                            <!-- removed id for div and transfer to input -->
                            <!-- <div class="ui calendar" id="departure-date"> -->
                            <div class="ui calendar">
                                <div class="ui input left icon">
                                    <i class="calendar icon"></i>
                                    <input type="date" placeholder="Date/Time" id="depart-date">
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <!-- removed id for div and transfer to input -->
                            <!-- <div class="ui calendar" id="return-date"> -->
                            <div class="ui calendar">
                                <div class="ui input left icon">
                                    <i class="calendar icon"></i>
                                    <input type="date" placeholder="Date/Time" id="return-date">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="flight-search-btn">Search Flights</button>
                </div>
                <p></p>
            </div>
            <div class="ui container" id="flight-result">
                <h4>Flight Result:</h4>
            </div>

    </form>
    <!-- <div id="flight-result">
    </div> -->
    <!--I have added extra jquery link to get the tab working-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src='Assets/Fomantic-UI-CSS/dist/semantic.js'></script>
    <!-- I added airport database -->
    <script type="text/javascript" src='Assets/airport_database.js'></script>
    <script type="text/javascript" src='Assets/travel.js'></script>
    <script type="text/javascript" src='Assets/currency.js'></script>
</body>

</html>
